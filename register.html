<!-- Registration Page -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Register Page</title>
	<link rel='icon' href='../resources/img/favicon.ico' type='image/x-icon'/>
    <!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<link href="../resources/css/my_style.css" rel="stylesheet">
  </head>
  <body>

	<div class="container">
		<form action="home.html">
			<!--
				Todo: Create a form with the following fields:
					1. Name Text Field
					2. Email Text Field
					3. Password Text Field
					4. Password Confirmation Text Field
					5. Email Text Field
					6. CU Boulder Alumni Radio Button
					7. CU Boulder Student Radio Button
					8. CU Boulder Undergrad/Grad Radio Button
					9. Undergraduate Select (Freshman-Senior)
					10. Graduate Select (MA, MBA, PhD)
					11. Submit Button (links to home page)

			-->
      <img src="../resources/img/beproudcapaabanner.jpg" class="img-fluid" alt="Registration Page Banner for CU Football">
      <br>
    	<br>
      <table class="table">
        <tr>
          <th>Full Name</th>
          <td><input type="text" name"name-field" placeholder="Enter Name"></td>
        </tr>
        <tr>
          <th>Email</th>
          <td><input type="text" name"name-field" placeholder="Enter Email"></td>
        </tr>
        <tr>
          <th>Password</th>
          <td><input type="password" name"name-field" placeholder="Enter Password"></td>
        </tr>
        <tr>
          <th>Confirm Password</th>
          <td><input type="password" name"name-field" placeholder="Confirm Password"></td>
        </tr>
        <tr>
          <th>CU Boulder Alumni</th>
          <td>
            <input type="radio" name="yes" value="Yes"> Yes
            <input type="radio" name="no" value="No"> No
          </td>
        </tr>
        <tr>
          <th>CU Boulder Student</th>
          <td>
            <input type="radio" name="yes" value="Yes"> Yes
            <input type="radio" name="no" value="No"> No
          </td>
        </tr>
        <tr>
          <th>Student Status</th>
          <td>
            <input type="radio" name="yes" value="Yes"> Undergraduate
            <br>
            <select name="undergrad">
              <option value="freshman">Freshman</option>
              <option value="sophomore">Sophomore</option>
              <option value="junior">Junior</option>
              <option value="senior">Senior</option>
            </select>
            <br>
            <br>
            <input type="radio" name="no" value="No"> Graduate
            <br>
            <select name="grad">
              <option value="ma">MA</option>
              <option value="mba">MBA</option>
              <option value="phd">PHD</option>
            </select>
          </td>
        </tr>
      </table>
      <br>
			<input type="submit" value="Submit" class="btn btn-primary btn-block">
		</form>
	</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
